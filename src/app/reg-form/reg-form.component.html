<div id="content">
  <h1>Ilmoittautumislomake</h1>
  <form (ngSubmit)="addReg(heroForm)" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Nimi</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Anna nimi" ngModel required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Anna sähköpostiosoite" ngModel required>
    </div>

    <div class="form-group">
      <label for="foodlist">Ruoka</label>
      <select name="foodlist" ngModel required>
        <option value="" selected disabled hidden>Valitse ruoka</option>
        <option value="Kala">Kala</option>
        <option value="Liha">Liha</option>
        <option value="Kasvis">Kasvis</option>
      </select>
    </div>

    <div class="form-group">
      <label for="sauna">Sauna</label>
      <input type="radio" name="sauna" value="true" checked ngModel required> Kyllä<br>
      <input type="radio" name="sauna" value="false" ngModel required> Ei<br>
    </div>

    <input type="submit" value="Submit">
  </form>
</div>
